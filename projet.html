<!DOCTYPE html>
<html lang="fr"> 

<head>
    <meta charset="utf-8">
    <title>Projet - Les diamants de Kerry-Ann</title>
    <link href="Style/style.css" rel="stylesheet">
    <link href="Style/projet.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&family=Parisienne&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <img src="images/logo/logo-diamant.png" class="logo-accueil" alt="Logo-accueil">
        <h1>Les diamants de Kerry-Ann</h1>
        <nav>
            <a href="index.html">Accueil</a>
            <a href="boutique.html">Boutique</a>
            <a href="projet.html">Projet</a>  
        </nav>   
    </header>
    <main>
        <form action="commande.html" method="post">
            <fieldset id="coordonnee">
                <legend>Tout d'abord, parlez-moi de vous:</legend>
                <div>
                    <label for="nom">Nom:</label>
                    <input type="text" name="nom" id="nom" maxlength="30" required>
                    <label for="prenom">Prénom:</label>
                    <input type="text" name="prenom" id="prenom" maxlength="30" required>
                </div>
                <div>
                    <label for="tel">Numéros de téléphone:</label>
                    <input type="tel" name="tel" id="tel" maxlength="10" required>
                    <label for="mail">Email:</label>
                    <input type="email" name="mail" id="mail" maxlength="70">
                </div>
            </fieldset>

            <fieldset id="description-projet">
                <legend>Description de votre projet:</legend>
    
                <div id="senteurs">
                    <p>Sélectionner les senteurs que vous voulez:</p>
                    <div>
                        <input type="checkbox" id="fleur-cerise" name="fleur-cerise">
                        <label for="fleur-cerise">Fleur de cerisier</label>
                    </div>
                    <div>
                        <input type="checkbox" id="pomme-Amour" name="pomme-Amour">
                        <label for="pomme-Amour">Pomme d'amour</label>
                    </div>
                    <div>
                        <input type="checkbox" id="tagada" name="tagada">
                        <label for="tagada">Fraise Tagada</label>
                    </div>
                    <div>
                        <input type="checkbox" id="barbapapa" name="barbapapa">
                        <label for="barbapapa">Barbapapa</label>
                    </div>    
                    <div>
                        <input type="checkbox" id="citron-meringue" name="citron-meringue">
                        <label for="citron-meringue">Citron meringuée</label>
                    </div>
                    <div>
                        <input type="checkbox" id="monoi" name="monoi">
                        <label for="monoi">Monoï</label>
                    </div>
                    <div>
                        <input type="checkbox" id="coton" name="coton">
                        <label for="coton">Fleur de coton</label>
                    </div>
                    <div>
                        <input type="checkbox" id="cupcake" name="cupcake">
                        <label for="cupcake">Cupcake</label>
                    </div>
                    <div>
                        <input type="checkbox" id="reve" name="reve">
                        <label for="reve">Attrape-rêve</label>
                    </div>
                    <div>
                        <input type="checkbox" id="tahiti" name="tahiti">
                        <label for="tahiti">Relaxation à tahiti</label>
                    </div>
                    <div>
                        <input type="checkbox" id="cerise" name="cerise">
                        <label for="cerise">Cerises</label>
                    </div>
                    <div>
                        <input type="checkbox" id="caramel" name="caramel">
                        <label for="caramel">Caramel beurre salé</label>
                    </div>
                    <div>
                        <input type="checkbox" id="mojito" name="mojito">
                        <label for="mojito">Mojito</label>
                    </div>
                    <div>
                        <input type="checkbox" id="chanvre" name="chanvre">
                        <label for="chanvre">Chanvre</label>
                    </div>
                    <div>
                        <input type="checkbox" id="musty" name="musty">
                        <label for="musty">Musty</label>
                    </div>
                </div>
                <div id="detail-projet">
                    <div>
                        <label for="budget">Quel est votre budget max?</label>
                        <input type="number" max="1000" min="0" value="50" id="budget" name="budget">
                    </div>
                    <div>
                        <label for="date">A quel date souhaitez vous avoir votre projet?</label>
                        <input type="date">
                    </div>
                    <div id="text-description">
                        <label for="description">Décrivez en quelque mots votre projet:</label>
                        <textarea name="description" rows="10" id="description"></textarea>
                    </div>
                </div>
                
            </fieldset>
            <input type="submit" value="Envoyer">
        </form>
    </main>

    <footer>
        <p>Trouvez moi sur les réseaux:</p>
        <a href="https://www.instagram.com/ldk.86/">
            <img src="images/logo/logo-insta-blanc.jpg" class="logo-lien-nb" alt="Lien vers instagram">
            <img src="images/logo/logo-insta-couleur.png" class="logo-lien-couleur">
        </a>
        <a href="liens-facebook">
            <img src="images/logo/logo-facebook-blanc.png" class="logo-lien-nb" alt="lien vers facebook">
            <img src="images/logo/logo-facebook-couleur.jpg" class="logo-lien-couleur">
        </a>
        <a href="mailto:Kerryanndapscence@gmail.com">
            <img src="images/logo/logo-mail-blanc.png" class="logo-lien-nb" alt="Envoyer moi un mail">
            <img src="images/logo/logo-mail-couleur.png" class="logo-lien-couleur">
        </a>
        <p>Credit: Logo de <a href="https://fr.freepik.com/vecteurs-libre/collection-icones-carte-visite_5878300.htm#query=logo%20mail&position=45&from_view=search&track=country_rows_v2">Freepik</a></p>
    </footer>
</body>
</html>
